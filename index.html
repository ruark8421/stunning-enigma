<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --today-bg: #ffeb3b;
      --today-color: #000;
      --month-bg: #f0f0f0;
      --text-color: #333;
      --border: #ccc;
      --event-bg: #d7f0e2;
      --event-text: #0a4d2e;
    }

    [data-theme="dark"] {
      --today-bg: #ffd54f;
      --today-color: #000;
      --month-bg: #2e2e2e;
      --text-color: #eee;
      --border: #555;
      --event-bg: #355e4f;
      --event-text: #b8ffd4;
      background-color: #121212;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--month-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      background: none;
      color: var(--text-color);
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1400px;
      margin-top: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .month {
      background: var(--month-bg);
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 220px;
      transition: transform 0.3s;
    }

    .month.current {
      width: 460px;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .month h2 {
      text-align: center;
      margin: 5px 0 10px 0;
      font-size: 18px;
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 14px;
    }

    .weekdays div {
      font-weight: bold;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    .day {
      padding: 4px;
      cursor: pointer;
      position: relative;
    }

    .today {
      background: var(--today-bg);
      color: var(--today-color);
      border-radius: 50%;
      font-weight: bold;
    }

    .event {
      background: var(--event-bg);
      color: var(--event-text);
      font-size: 11px;
      padding: 2px 4px;
      margin-top: 2px;
      border-radius: 4px;
      word-break: break-word;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--month-bg);
      color: var(--text-color);
      border: 1px solid var(--border);
      padding: 20px;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .modal input, .modal textarea {
      width: 100%;
      margin: 5px 0 10px;
    }

    .modal button {
      margin-right: 10px;
    }

    .event:hover {
      text-decoration: underline;
    }

    .bmc-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 1001;
    }

    .bmc-button img {
      height: 40px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body data-theme="dark">
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
  <h1>Interactive Calendar with Events</h1>
  <div class="calendar-container" id="calendar"></div>

  <div class="overlay" id="overlay" style="display:none;"></div>
  <div class="modal" id="modal" style="display:none;">
    <h3 id="modal-title">Add Event</h3>
    <textarea id="event-text" rows="3" placeholder="Enter event..."></textarea>
    <div>
      <button onclick="saveEvent()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
    <div style="margin-top:10px;">
      <strong>Existing Events:</strong>
      <ul id="event-list"></ul>
    </div>
  </div>

  <a class="bmc-button" href="https://www.buymeacoffee.com/yourusername" target="_blank" rel="noopener">
    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
  </a>

  <script>
    const calendar = document.getElementById("calendar");
    const today = new Date();
    let activeDateKey = '';

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    function generateCalendar(monthOffset, isCurrent) {
      const date = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
      const year = date.getFullYear();
      const month = date.getMonth();
      const keyPrefix = `${year}-${String(month + 1).padStart(2, '0')}`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const isTodayMonth = year === today.getFullYear() && month === today.getMonth();

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      let html = `<div class="month${isCurrent ? ' current' : ''}"><h2>${monthNames[month]} ${year}</h2>`;
      html += `<div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div>
      </div><div class="days">`;

      for (let i = 0; i < firstDay; i++) html += `<div></div>`;

      for (let d = 1; d <= lastDate; d++) {
        const dateKey = `${keyPrefix}-${String(d).padStart(2, '0')}`;
        const events = JSON.parse(localStorage.getItem(dateKey) || "[]");
        const isToday = isTodayMonth && d === today.getDate();
        html += `<div class="day${isToday ? ' today' : ''}" onclick="openModal('${dateKey}')">
                  ${d}
                  ${events.map(ev => `<div class="event" onclick="event.stopPropagation(); editEvent('${dateKey}', ${events.indexOf(ev)})">${ev}</div>`).join('')}
                </div>`;
      }

      html += `</div></div>`;
      return html;
    }

    function buildCalendar() {
      calendar.innerHTML = '';
      const top = document.createElement('div');
      top.className = 'row';
      top.innerHTML = generateCalendar(-2, false) + generateCalendar(-1, false);
      calendar.appendChild(top);

      const middle = document.createElement('div');
      middle.className = 'row';
      middle.innerHTML = generateCalendar(0, true);
      calendar.appendChild(middle);

      const bottom = document.createElement('div');
      bottom.className = 'row';
      bottom.innerHTML = generateCalendar(1, false) + generateCalendar(2, false);
      calendar.appendChild(bottom);
    }

    function openModal(dateKey) {
      activeDateKey = dateKey;
      document.getElementById("modal-title").textContent = "Add/Edit Events for " + dateKey;
      document.getElementById("event-text").value = "";
      const list = document.getElementById("event-list");
      list.innerHTML = "";
      const events = JSON.parse(localStorage.getItem(dateKey) || "[]");
      events.forEach((ev, idx) => {
        const li = document.createElement("li");
        li.innerHTML = `${ev} <button onclick="deleteEvent('${dateKey}', ${idx})">Delete</button>`;
        list.appendChild(li);
      });
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function saveEvent() {
      const text = document.getElementById("event-text").value.trim();
      if (text) {
        const events = JSON.parse(localStorage.getItem(activeDateKey) || "[]");
        events.push(text);
        localStorage.setItem(activeDateKey, JSON.stringify(events));
      }
      closeModal();
      buildCalendar();
    }

    function deleteEvent(key, index) {
      const events = JSON.parse(localStorage.getItem(key) || "[]");
      events.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(events));
      openModal(key);
      buildCalendar();
    }

    function editEvent(key, index) {
      const events = JSON.parse(localStorage.getItem(key) || "[]");
      const newText = prompt("Edit event:", events[index]);
      if (newText !== null) {
        events[index] = newText;
        localStorage.setItem(key, JSON.stringify(events));
        buildCalendar();
      }
    }

    buildCalendar();
  </script>
</body>
</html>
