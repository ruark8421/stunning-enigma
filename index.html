<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five-Month Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --today-bg: #ffeb3b;
      --today-color: #000;
      --month-bg: #f0f0f0;
      --text-color: #333;
      --border: #ccc;
    }

    [data-theme="dark"] {
      --today-bg: #ffd54f;
      --today-color: #000;
      --month-bg: #2e2e2e;
      --text-color: #eee;
      --border: #555;
      background-color: #121212;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--month-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      background: none;
      color: var(--text-color);
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1400px;
      margin-top: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .month {
      background: var(--month-bg);
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 220px;
      transition: transform 0.3s;
    }

    .month.current {
      width: 460px;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .month h2 {
      text-align: center;
      margin: 5px 0 10px 0;
      font-size: 18px;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 14px;
    }

    .weekdays div {
      font-weight: bold;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    .days div {
      padding: 4px;
    }

    .today {
      background: var(--today-bg);
      color: var(--today-color);
      border-radius: 50%;
      font-weight: bold;
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
  <h1>Five-Month Calendar View</h1>
  <div class="calendar-container" id="calendar"></div>

  <script>
    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
    }

    function generateCalendar(monthOffset, isCurrent) {
      const today = new Date();
      const date = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const isTodayMonth = today.getFullYear() === year && today.getMonth() === month;

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      let html = `<div class="month${isCurrent ? ' current' : ''}"><h2>${monthNames[month]} ${year}</h2>`;
      html += `<div class="weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
                <div>Thu</div><div>Fri</div><div>Sat</div>
              </div><div class="days">`;

      for (let i = 0; i < firstDay; i++) {
        html += `<div></div>`;
      }

      for (let d = 1; d <= lastDate; d++) {
        const isToday = isTodayMonth && d === today.getDate();
        html += `<div class="${isToday ? 'today' : ''}">${d}</div>`;
      }

      html += `</div></div>`;
      return html;
    }

    const container = document.getElementById("calendar");

    const topRow = document.createElement("div");
    topRow.className = "row";
    topRow.innerHTML = generateCalendar(-2, false) + generateCalendar(-1, false);
    container.appendChild(topRow);

    const middleRow = document.createElement("div");
    middleRow.className = "row";
    middleRow.innerHTML = generateCalendar(0, true);
    container.appendChild(middleRow);

    const bottomRow = document.createElement("div");
    bottomRow.className = "row";
    bottomRow.innerHTML = generateCalendar(1, false) + generateCalendar(2, false);
    container.appendChild(bottomRow);
  </script>
</body>
</html>
